<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Kalkulator Gizi</title>
    
</head>
<body>
    <h1>Kalkulator Gizi</h1>

    <div class="container">
        <!-- Input Data -->
        <div class="form-section">
            <h2 class="h2-fs">Masukkan Data Anak</h2>
            <label for="age">Usia (bulan):</label>
            <input type="text" id="age" placeholder="Rentang usia 0 sampai 60 bulan" inputmode="numeric">
            
            <label for="height">Tinggi Badan (cm):</label>
            <input type="text" id="height" placeholder="Rentang tinggi 45 sampai 120 cm" inputmode="numeric">
            
            <label for="weight">Berat Badan (kg):</label>
            <input type="text" id="weight" placeholder="Berat badan dalam kg" inputmode="numeric">
            
            <label for="gender">Jenis Kelamin:</label>
            <select id="gender">
                <option value="male">Laki-laki</option>
                <option value="female">Perempuan</option>
            </select>

            <button onclick="calculateStunting()">Cek Status Stunting</button>
            <button class="reset-button" onclick="resetForm()">Reset</button>
        </div>

        <!-- Output Results -->
        <div id="results">
            <h2 class="h2-result">Hasil Perhitungan Z-Score</h2>
            <p id="result-weight-age">Status Berat Badan Terhadap Usia : -</p>
            <p id="result-height-age">Status Tinggi Badan Terhadap Usia : -</p>
            <p id="result-weight-height">Status Berat Badan Terhadap Tinggi Badan : -</p>
        </div>
        <div class="footer"><a class="footer-text" target="_blank"> KKN ITERA Kelompok 287 </a></div>
    </div>
<script src="script.js"></script>
</body>
</html>
